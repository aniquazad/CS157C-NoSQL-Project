    volumes:
      - .:/db/rs3b/data
    command: mongod --port 27029 --shardsvr --replSet rs3 --bind_ip localhost,rs3b
  rs3c:
    image: mongo:latest
    container_name: rs3c
    hostname: rs3c
    ports:
      - 27030:27030
    networks:
      - cs157cProject
    restart: always
    volumes:
      - .:/db/rs3c/data
    command: mongod --port 27030 --shardsvr --replSet rs3 --bind_ip localhost,rs3c

